name: build-and-lint-template

on:
  workflow_call:
    inputs:
      microservice:
        required: true
        type: string

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Get dependencies
        run: go mod download
        working-directory: ./src/${{ inputs.microservice }}

      - name: Build
        run: go build -v ./...
        working-directory: ./src/${{ inputs.microservice }}

      - name: Run unit tests
        run: go test -v ./...
        working-directory: ./src/${{ inputs.microservice }}

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout=10m
          version: v1.53
          working-directory: ./src/${{ inputs.microservice }}